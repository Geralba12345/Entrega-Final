    <!--Acá comienza el cuerpo con el formulario-->
        <main class="container-fluid">
            <section class="row justify-content-around">
                <div class="col-12 col-md-6 formContact">
                    <h1>Contacto y pedidos</h1>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="name" placeholder="Ingrese su nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="surname" placeholder="Ingrese su apellido">
                        </div>
                        <div class="mb-3">
                            <label for="e-mail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="e-mail" name="email" placeholder="Ingrese su e-mail">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" name="message" placeholder="Ingrese su mensaje" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary">ENVIAR</button>
                    </form>
                </div> 
            <!--Sección con iframe-->
                <article class="col-12 col-md-6 ubiContacto iframeContact">
                    <h2>Ubicación</h2>
                    <div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no"
